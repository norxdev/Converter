<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free File Converter</title>
  <meta name="description" content="Convert files online for free. No signup required." />
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>

<header>
  <h1>Free File Converter</h1>
  <p>Fast, private, automatic file detection.</p>
</header>

<form id="upload-form">
  <input type="file" id="file-input" required />

  <select id="conversion-type" required disabled>
    <option value="">Select output format</option>
  </select>

  <button type="submit" disabled id="convert-btn">Convert</button>
</form>

<div id="processing-modal" class="hidden">
  <div class="modal-box">
    <p id="modal-status">Processing...</p>
    <div class="ad-slot">Ad Placeholder</div>
  </div>
</div>

</body>
</html>
