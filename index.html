<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Converter</title>
  <meta name="description" content="Convert files online for free. No signup required.">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>

<header>
  <h1>Free File Converter</h1>
  <p>Fast, private, no signup required.</p>
</header>

<form id="upload-form">
  <input type="file" id="file-input" required>
  <p id="supported-types">Supported upload types: TXT, DOCX, PDF, CSV, MD</p>
  <select id="conversion-type" disabled>
    <!-- Options populated dynamically based on file type -->
  </select>
  <button type="submit" disabled>Convert</button>
</form>

<div id="processing-modal" class="hidden">
  <div class="modal-box">
    <p id="modal-status">Processing...</p>
    <div class="ad-slot">Ad Placeholder</div>
  </div>
</div>

</body>
</html>
